{{ define "main" }}
<ul class="posts">
{{ range .Pages.ByDate.Reverse }}
  <li class="post-preview">
    <a class="post-preview-link" href="{{.Permalink}}">
      {{.Title}}

      <time datetime={{.Date.Format "2006-01-02"}}>{{.Date.Format "2006-01-02"}}</time>

      <div class="post-summary">
        {{ .Summary | markdownify }}
      </div>
    </a>
  </li>
  {{ end }}
</ul>
{{ end }}
